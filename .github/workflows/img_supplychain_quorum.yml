# Build Supplychain-App quorum docker images triggered by :
#  - push on main branch for latest tags 
#  - create tag vx.y.z for release tags
#  - Can be triggered manually

name: Build Supplychain App Quorum Images

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'examples/supplychain-app/quorum/**'
      - '.github/workflows/img_supplychain_quorum.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_PATH: ghcr.io/${{ github.repository_owner }}

jobs:
  # on push to main branch, create docker tags latest
  quorum-latest:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1

    - name: Login to the container registry
      uses: docker/login-action@v1
      with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

    - name: Lowercase IMAGE_PATH
      id: image_path_format
      uses: ASzc/change-string-case-action@v2
      with:
        string: ${{ env.IMAGE_PATH }}

    - name: Build and push supplychain app latest
      id: quorum_supplychain_latest
      uses: docker/build-push-action@v2
      with:
        context: examples/supplychain-app/quorum/express_nodeJS
        push: true
        tags: ${{ steps.image_path_format.outputs.lowercase }}/bevel-supplychain-quorum:express-app-latest
